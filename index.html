<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchel ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #764ba2;
    }

    h2 {
      color: #667eea;
      margin-top: 25px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      margin: 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    audio {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card">

    <audio controls loop>
      <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <h1>Hey Mitchel ❤️</h1>
    <p>I made something to make you smile</p>

    <h2>lemme be the first one to say this...</h2>

    <img src="assets/memory1.jpg" alt="Memory 1">
    <img src="assets/memory2.jpg" alt="Memory 2">
    <img src="assets/memory3.jpg" alt="Memory 3">

    <p>Every laugh meant something.</p>
    <p>Another memory to treasure…</p>

    <h2>Mitchel, this is for you ❤️</h2>
    <p><strong>Happy here always!!</strong></p>

  </div>

</body>
</html>
<img src="assets/memory1.jpg">
<img src="assets/memory2.jpg">
<img src="assets/memory3.jpg">
<audio controls loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>
