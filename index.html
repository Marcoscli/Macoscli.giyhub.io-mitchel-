<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #ffeef6);
    height: 100vh;
    display: flex;
    justify-content: center;

    overflow: hidden;
  }

  .card {
    text-align: center;
    padding: 30px;
    max-width: 400px;

    z-index: 2;
  }

  h1 {
    font-size: 34px;

  h2 {

  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 35px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-90px);
    box-shadow: 0 10px 20px rgba(255,77,109,0.4);
  }

  #no {
    background: white;
    color: #333;
    left: 50%;

    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.15);
    animation: float 6s linear infinite;
    z-index: 1;
  }

  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

<body>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
  <h1>â¤ï¸ mitchelâ¤ï¸</h1>
  <h2>Will you be my Valentine? ğŸ’–</h2>

  <div class="buttons">
    <!-- ğŸ”¥ CHANGE NO BUTTON TEXT HERE (simple way) -->
    <button id="yes">Yes! ğŸ’•</button>
    <button id="no">No ğŸ˜¤</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const card = document.getElementById('card');

  /* ======================================================
     ğŸ”¥ HOW TO CHANGE "NO" BUTTON TEXT (ADVANCED / VIRAL)
     Edit the texts array below ğŸ‘‡
  ====================================================== */

  const noTexts = [
    "No ğŸ˜’",
    "Are you sure? ğŸ˜³",
    "Think again ğŸ¤¨",
    "Donâ€™t break my heart ğŸ’”",
    "Last chance ğŸ¥º",
    "Okay fineâ€¦ NO ğŸ˜ˆ"
  ];

  let index = 0;

  // No button runs away + text changes
  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // ğŸ”¥ text changes automatically
    noBtn.textContent = noTexts[index % noTexts.length];
    index++;
  });

  /* Floating hearts */
  for (let i = 0; i < 25; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'â¤ï¸';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (12 + Math.random() * 24) + 'px';
    h.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(h);
  }

  /* Fireworks */
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  function firework(x, y) {
    const parts = [];
    for (let i = 0; i < 80; i++) {
      parts.push({
        x, y,
        a: Math.random() * Math.PI * 2,
        s: Math.random() * 6 + 2,
        alpha: 1
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.15)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      parts.forEach(p => {
        p.x += Math.cos(p.a) * p.s;
        p.y += Math.sin(p.a) * p.s;
        p.alpha -= 0.02;

        ctx.fillStyle = `rgba(255, ${Math.random()*150}, ${Math.random()*200}, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctx.fill();
      });

      if (parts[0].alpha > 0) requestAnimationFrame(animate);
    }
    animate();
  }

  function startFireworks() {
    let i = 0;
    const interval = setInterval(() => {
      firework(
        Math.random() * canvas.width,
        Math.random() * (canvas.height / 2)
      );
      i++;
      if (i > 10) clearInterval(interval);
    }, 400);
  }

  yesBtn.addEventListener('click', () => {
    card.innerHTML = `
      <h1>YAYYYY!! â¤ï¸ğŸ‰</h1>
      <h2>Youâ€™re my Valentine ğŸ’˜</h2>
    `;
    startFireworks();
  });

  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  };
</script>

</body>
