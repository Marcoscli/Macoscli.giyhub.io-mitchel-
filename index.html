<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchel ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #764ba2;
    }

    h2 {
      color: #667eea;
      margin-top: 30px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      margin: 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
