<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { text-align: center; }
        #yesBtn { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body>

    <div class="container p-4">
        <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v0Yaf6f6bVpS53QW01/giphy.gif" 
             alt="Cute Bear" class="mx-auto w-64 h-64 mb-6">

        <h1 id="question" class="text-3xl font-bold text-[#d32f2f] mb-8">Will you be my Valentine?</h1>

        <div class="flex justify-center items-center gap-4" id="buttons">
            <button id="yesBtn" onclick="celebrate()" 
                class="bg-[#4caf50] text-white px-8 py-3 rounded-md font-bold text-lg shadow-lg">
                Yes
            </button>
            <button id="noBtn" onclick="handleNo()" 
                class="bg-[#f44336] text-white px-8 py-3 rounded-md font-bold text-lg shadow-lg">
                No
            </button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const imageDisplay = document.getElementById('imageDisplay');
        const question = document.getElementById('question');

        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", "Last chance!",
            "Surely not?", "You might regret this!", "Give it another thought!",
            "Are you absolutely sure?", "This could be a mistake!", "Have a heart!",
            "Don't be so cold!", "Change of mind?", "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        function handleNo() {
            noCount++;
            // Cycle through phrases
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Increase Yes button size
            const currentSize = noCount * 20 + 18; // Logic to grow button
            yesBtn.style.fontSize = `${currentSize}px`;
            yesBtn.style.padding = `${currentSize/2}px ${currentSize}px`;

            // Change image to "sad" bear
            imageDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T2971578332155/giphy.gif";
        }

        function celebrate() {
            question.innerText = "Yay!!! ❤️";
            // Success GIF
            imageDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93ZHpueG93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/UMon0WU1m668uOAL9P/giphy.gif";
            // Hide buttons
            document.getElementById('buttons').classList.add('hidden');
        }
    </script>
</body>
              </html>
